<!DOCTYPE html>
<html lang="es" >
<head>
    <title>Login Page</title>
    <!--Made with love by Mutiullah Samim -->
    <link rel="stylesheet" type="text/css" href="/css/styleLogin.css">
    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->

</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
            </div>
            <div class="card-body">
                <form action="/login" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" name="username">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" name="password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" id="rememberCheckbox">Remember Me
                    </div>


                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script>
                        $(document).ready(function() {
                            $('#rememberCheckbox').change(function() {
                                var isChecked = $(this).prop('checked');
                                $.ajax({
                                    type: 'POST',
                                    url: '/login-cookies',
                                    data: JSON.stringify({ remember: isChecked }),
                                    contentType: 'application/json',
                                    success: function(response) {
                                        console.log('Cookie establecida correctamente');
                                    },
                                    error: function(xhr, status, error) {
                                        console.error('Error al establecer la cookie:', error);
                                    }
                                });
                            });
                        });
                    </script>


                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                  <!--  <a href="/blog.html">Ir al Blog</a>  -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
