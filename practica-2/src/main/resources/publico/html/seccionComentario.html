<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="well">
  <h4><i class="fa fa-paper-plane-o"></i> Leave a Comment:</h4>
  <form role="form" action="/comentar" method="post">
    <div class="form-group">
      <textarea class="form-control" rows="3" name="contenidoComentario"></textarea>
    </div>
      <input type="hidden" name="idArticulo" th:value="${articulo.id}" />
      <button type="submit" class="btn btn-primary" name="comentario"><i class="fa fa-reply"></i> Submit</button>
  </form>
</div>

<script src="https://apis.google.com/js/plusone.js">
</script>
<hr>

<style>

    /* Estilos generales */
    body {
        font-family: Arial, sans-serif;
    }

    /* Estilos para el contenedor principal */
    .well {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 600px;
    }

    /* Estilos para el título */
    .well h4 {
        font-size: 20px;
        margin-top: 0;
        margin-bottom: 20px;
    }

    /* Estilos para el formulario */
    .well form {
        margin-bottom: 0;
    }

    /* Estilos para el campo de texto */
    .well textarea {
        width: 100%;
        min-height: 100px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }

    /* Estilos para el botón de enviar */
    .well button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .well button:hover {
        background-color: #0056b3;
    }

    /* Estilos para el icono de enviar */
    .well button i {
        margin-right: 5px;
    }

</style>

</body>
</html>
