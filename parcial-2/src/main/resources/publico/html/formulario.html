<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario de Captura</title>
</head>

<body>
    <h1>Formulario de Captura</h1>
    <form id="formularioCaptura" action="/plantillaGeneral/captura" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="sector">Sector:</label>
            <input type="text" id="sector" name="sector" required>
        </div>
        <div>
            <label for="nivelEscolar">Nivel Escolar:</label>
            <select id="nivelEscolar" name="nivelEscolar" required>
                <option value="">Seleccione un nivel</option>
                <option value="B치sico">B치sico</option>
                <option value="Medio">Medio</option>
                <option value="Grado Universitario">Grado Universitario</option>
                <option value="Postgrado">Postgrado</option>
                <option value="Doctorado">Doctorado</option>
            </select>
        </div>
        <!-- Usuario que registr칩 el formulario (puede ser un campo oculto prellenado por la aplicaci칩n) -->
        <input type="hidden" id="usuario" name="usuario" th:value="${usuario.getId}">
        <!-- Usando Thymeleaf para establecer el valor del nombre de usuario -->

        <input id="altitud" type="hidden" name="altitud">
        <input id="longitud" type="hidden" name="longitud">

        <button id="form-send" type="submit" disabled>Enviar</button>

        <div class="button-container">
            <button class="styled-button" onclick="goBack()">Atras</button>
        </div>
    </form>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>


    <script>

        let altitud = document.getElementById("altitud");
        let longitud = document.getElementById("longitud");
        let enviar = document.getElementById("form-send");

        function success(position) {
            console.log(position.coords.latitude)
            altitud.value = position.coords.latitude
            console.log(position.coords.longitude)
            longitud.value = position.coords.longitude
            enviar.disabled = false
        }

        navigator.geolocation.getCurrentPosition(success);

    </script>

</body>



</html>
