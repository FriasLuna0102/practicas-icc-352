<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: red;">Modificar Usuario</title>
    <link href="/css/crearUsuario.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>


<style>
    body {
        background-image: url("/img/360_F_391461057_5P0BOWl4lY442Zoo9rzEeJU0S2c1WDZR.jpg");
    }
</style>

<body>
<h2 style="background-color: #007bff">Modificar Usuario</h2>
<form th:action="'/plantillaGeneral/modificarUsuario?username=' + ${usuario.usuario}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idUsername" th:value="${usuario.id}" />
    <label for="username">Nombre de Usuario:</label><br>
    <input type="text" id="username" name="username" th:value="${usuario.usuario}" required><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" required><br>

    <label for="password">Contrasena:</label><br>
    <input type="text" id="password" name="password" th:value="${usuario.password}" required><br>

    <fieldset>
        <legend>Roles</legend>
        <!-- Selector de roles -->
        <select id="roles" name="roles" multiple class="js-example-basic-multiple">
            <option th:each="rol : ${listRoles}" th:value="${rol.codigo}" th:text="${rol.descripcion}">Rol</option>
        </select><br>
    </fieldset>

    <button type="submit">Modificar</button>
</form>

<script>
    $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>

</body>

</html>
